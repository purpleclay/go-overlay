name: nix
on:
  push:
    branches:
      - main
    paths:
      - "*.nix"
      - "**/*.nix"
      - "flake.lock"
      - "gomod2nix.toml"
  pull_request:
    branches:
      - main
    paths:
      - "*.nix"
      - "**/*.nix"
      - "flake.lock"
      - "gomod2nix.toml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
jobs:
  alejandra:
    runs-on: ubuntu-24.04
    if: github.actor != 'renovate[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: purpleclay
          authToken: "${{ secrets.GH_CACHIX }}"
          skipPush: true
          useDaemon: false

      - name: Run Alejandra
        run: nix develop -c alejandra --check .

  tests:
    runs-on: ${{ matrix.os }}
    name: tests / ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: purpleclay
          authToken: "${{ secrets.GH_CACHIX }}"
          skipPush: true
          useDaemon: false

      - name: Run unit tests
        run: nix flake check

  build:
    runs-on: ${{ matrix.os }}
    name: build / ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: purpleclay
          authToken: "${{ secrets.GH_CACHIX }}"
          skipPush: false
          useDaemon: false

      - name: Build Go Toolchain
        run: nix build

  build-goscrape:
    runs-on: ${{ matrix.os }}
    name: build-goscrape / ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: purpleclay
          authToken: "${{ secrets.GH_CACHIX }}"
          skipPush: false
          useDaemon: false

      - name: Build goscrape
        run: nix build .#goscrape

  build-govendor:
    runs-on: ${{ matrix.os }}
    name: build-govendor / ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: purpleclay
          authToken: "${{ secrets.GH_CACHIX }}"
          skipPush: false
          useDaemon: false

      - name: Build go-vendor
        run: nix build .#govendor

  integration:
    runs-on: ${{ matrix.os }}
    name: integration / ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: purpleclay
          authToken: "${{ secrets.GH_CACHIX }}"
          skipPush: true
          useDaemon: false

      - name: Build and run buildGoModule integration test
        run: |
          nix build .#integration-build-go-module
          ./result/bin/integration-build-go-module

      - name: Build and run in-tree vendor integration test
        run: |
          cd test/integration/in-tree-vendor
          nix run .#go_1_22_3 -- mod vendor
          nix build --impure --expr '
            let
              flake = builtins.getFlake (toString ./../../..);
              system = builtins.currentSystem;
              pkgs = import flake.inputs.nixpkgs {
                inherit system;
                overlays = [ flake.overlays.default ];
              };
            in import ./. {
              inherit pkgs;
              go = pkgs.go-bin.versions."1.22.3";
            }
          '
          ./result/bin/integration-in-tree-vendor

      - name: Build and run local-replace integration test
        run: |
          nix build .#integration-local-replace
          ./result/bin/integration-local-replace

      - name: Build and run indirect-deps integration test
        run: |
          nix build .#integration-indirect-deps
          ./result/bin/integration-indirect-deps

      - name: Build and run workspace integration tests
        run: |
          nix build .#integration-workspace-api
          ./result/bin/api
          nix build .#integration-workspace-worker
          ./result/bin/worker

      - name: Build and run workspace-no-gowork integration test
        run: |
          nix build .#integration-workspace-no-gowork
          ./result/bin/api

      - name: Build and run workspace in-tree vendor integration test
        run: |
          cd test/integration/workspace-in-tree-vendor
          nix run .#go_1_22_3 -- work vendor
          nix build --impure --expr '
            let
              flake = builtins.getFlake (toString ./../../..);
              system = builtins.currentSystem;
              pkgs = import flake.inputs.nixpkgs {
                inherit system;
                overlays = [ flake.overlays.default ];
              };
            in import ./. {
              inherit pkgs;
              go = pkgs.go-bin.versions."1.22.3";
            }
          '
          ./result/bin/api
